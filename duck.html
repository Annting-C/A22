<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相機與貼圖</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video, canvas, img {
      position: absolute;
      width: 60vw;
      max-width: 240px;
      aspect-ratio: 9/16;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      border-radius: 20px;
    }

    #overlay {
      pointer-events: none;
      z-index: 3;
    }

    #photo {
      z-index: 2;
    }

    video {
      z-index: 1;
    }

    canvas {
      display: none;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    button {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: #ff9900;
      color: white;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.2;
      padding: 6px;
    }

    button:hover {
      transform: scale(1.1);
    }

    @media (max-width: 400px) {
      button {
        width: 50px;
        height: 50px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="photo" style="display: none;" />
    <img id="overlay" />
    <div class="controls">
      <button onclick="takePhoto()">拍照</button>
      <button onclick="retakePhoto()">重拍</button>
      <button onclick="switchCamera()">鏡頭</button>
      <button onclick="downloadPhoto()">下載</button>
      <button onclick="cycleImageSequence()">貼圖</button>
    </div>
  </div>

  <script>
    const OVERLAY_WIDTH = 240;
    const OVERLAY_HEIGHT = 426;

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const photo = document.getElementById("photo");
    const overlay = document.getElementById("overlay");

    const imageFolders = ["Duck1/", "Duck2/", "Duck3/", "Duck4/"];
    let currentFolderIndex = 0;
    let frameCount = 364;
    let currentOverlayIndex = 0;
    let animationInterval = null;
    const images = [];

    let currentStream = null;
    let facingMode = "user";

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: facingMode,
            width: { ideal: OVERLAY_WIDTH },
            height: { ideal: OVERLAY_HEIGHT }
          },
          audio: false
        });

        currentStream = stream;
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          canvas.width = OVERLAY_WIDTH;
          canvas.height = OVERLAY_HEIGHT;
        };

        video.style.transform = facingMode === "user"
          ? "translate(-50%, -50%) scaleX(-1)"
          : "translate(-50%, -50%)";

      } catch (err) {
        alert("無法開啟相機：" + err.message);
        console.error(err);
      }
    }

    function takePhoto() {
  const context = canvas.getContext("2d");
  canvas.width = OVERLAY_WIDTH;
  canvas.height = OVERLAY_HEIGHT;

  context.save();
  
  const scale = 0.6; // 比例縮小 60%
  const offsetX = (OVERLAY_WIDTH * (1 - scale)) / 2;
  const offsetY = (OVERLAY_HEIGHT * (1 - scale)) / 2;
  const drawWidth = OVERLAY_WIDTH * scale;
  const drawHeight = OVERLAY_HEIGHT * scale;

  if (facingMode === "user") {
    context.scale(-1, 1);
    context.drawImage(video, -OVERLAY_WIDTH + offsetX, offsetY, drawWidth, drawHeight);
  } else {
    context.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);
  }

  context.restore();

  const data = canvas.toDataURL("image/png");
  photo.src = data;
  photo.style.display = "block";
}

    function retakePhoto() {
      photo.style.display = "none";
    }

    function switchCamera() {
      facingMode = facingMode === "user" ? "environment" : "user";
      startCamera();
    }

    function downloadPhoto() {
      const link = document.createElement("a");
      link.download = "photo.png";
      link.href = photo.src;
      link.click();
    }

    function preloadImages(folder) {
      images.length = 0;
      for (let i = 0; i < frameCount; i++) {
        const img = new Image();
        const paddedNumber = String(i).padStart(5, "0");
        const folderName = folder.replace("/", "");
        img.src = folder + folderName + "_" + paddedNumber + ".webp";
        images.push(img);
      }
    }

    function updateOverlay() {
      if (images.length > 0) {
        overlay.src = images[currentOverlayIndex].src;
      }
    }

    function startOverlayAnimation() {
      if (animationInterval) clearInterval(animationInterval);
      animationInterval = setInterval(() => {
        currentOverlayIndex = (currentOverlayIndex + 1) % images.length;
        updateOverlay();
      }, 33);
    }

    function cycleImageSequence() {
      currentFolderIndex = (currentFolderIndex + 1) % imageFolders.length;
      const newFolder = imageFolders[currentFolderIndex];
      preloadImages(newFolder);
      currentOverlayIndex = 0;
      updateOverlay();
    }

    // 初始化
    startCamera();
    preloadImages(imageFolders[currentFolderIndex]);
    startOverlayAnimation();
  </script>
</body>
</html>
