<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Mobile Web Camera + Cycle Sequences</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      padding-top: 60px;
    }
    /* 標題 */
    #pageTitle {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      z-index: 5;
      color: #fff;
      pointer-events: none;
    }
    /* 視訊與畫布 */
    .media {
      position: absolute;
      top: calc(50% + 30px);
      left: 50%;
      width: 360px;   /* 與鏡頭畫面一致 */
      height: 640px;  /* 與鏡頭畫面一致 */
      transform: translate(-50%, -50%) scaleX(-1);
      object-fit: cover;
      border-radius: 20px;
      z-index: 1;
    }
    #video { z-index: 1; display: none; }
    #canvas { z-index: 2; display: block; }
    /* 控制按鈕 */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 24px;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .controls button, .controls a {
      width: 48px;
      height: 48px;
      line-height: 48px;
      text-align: center;
      font-size: 14px;
      background: #FFA500;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      text-decoration: none;
    }
    .controls button:hover, .controls a:hover { background: #e69500; }
  </style>
</head>
<body>
  <div id="pageTitle">SKYWEAVER PASSAGE</div>
  <video id="video" class="media" autoplay playsinline muted></video>
  <canvas id="canvas" class="media"></canvas>
  <div class="controls">
    <button id="camSwitch" title="切換鏡頭">鏡頭</button>
    <button id="capture" title="拍照">拍照</button>
    <button id="seqSwitch" class="active" title="切換序列">序列</button>
    <a id="download" download="photo.png" style="display:none;" title="下載">下載</a>
  </div>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const camSwitchBtn = document.getElementById('camSwitch');
    const seqSwitchBtn = document.getElementById('seqSwitch');
    const captureBtn = document.getElementById('capture');
    const downloadLink = document.getElementById('download');

    // 前後鏡頭切換
    let currentFacing = 'user';
    let stream;
    camSwitchBtn.addEventListener('click', () => {
      if (stream) stream.getTracks().forEach(track => track.stop());
      currentFacing = currentFacing === 'user' ? 'environment' : 'user';
      startCamera();
    });

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacing, width: 360, height: 640 },
          audio: false
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          renderLoop();
        };
      } catch (e) {
        alert('無法存取鏡頭：' + e.message);
      }
    }

    // 序列圖片
    const sequenceFolders = ['Duck1','Duck2','Duck3','Duck4'];
    let currentSeqIndex = 0;
    const frameCount = 364;
    let currentFrame = 0;  // 當前序列索引
    const fps = 30;            // 每秒30幀
    const frameInterval = 1000 / fps;
    let lastTime = Date.now();

    function preloadImages(folder) {
      images = [];
      for (let i = 0; i < frameCount; i++) {
        const img = new Image();
        img.onerror = () => console.error(`載入失敗: ${folder}/${folder}_${i.toString().padStart(5,'0')}.webp`);
        img.src = `${folder}/${folder}_${i.toString().padStart(5,'0')}.webp`;
        images.push(img);
      }
      seqSwitchBtn.textContent = folder;
      seqSwitchBtn.classList.add('active');
      setTimeout(() => seqSwitchBtn.classList.remove('active'), 200);
    }
    seqSwitchBtn.addEventListener('click', () => {
      currentSeqIndex = (currentSeqIndex + 1) % sequenceFolders.length;
      preloadImages(sequenceFolders[currentSeqIndex]);
    });

    // 主渲染迴圈
    function renderLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const now = Date.now();
      if (now - lastTime >= frameInterval) {
        lastTime = now;
        currentFrame = (currentFrame + 1) % images.length;
      }
      const img = images[currentFrame];
      if (img && img.complete) {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      }
      requestAnimationFrame(renderLoop);
    }

    // 拍照功能
    captureBtn.addEventListener('click', () => {
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.style.display = 'inline-block';
    });

    // 初始化
    preloadImages(sequenceFolders[0]);
    startCamera();
  </script>
</body>
</html>
