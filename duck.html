<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Mobile Web Camera + Cycle Sequences</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      padding-top: 60px; /* 預留標題空間 */
    }
    /* 網頁最上方標題 */
    #pageTitle {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      z-index: 5;
      color: #fff;
      pointer-events: none;
    }
    /* 縮小顯示但保持畫布內解析度 */
    .media {
      position: absolute;
      top: calc(50% + 30px);
      left: 50%;
      width: 288px; /* 360 * 0.8 */
      height: 512px; /* 640 * 0.8 */
      transform: translate(-50%, -50%) scaleX(-1);
      object-fit: cover;
      border-radius: 20px;
      z-index: 1;
    }
    /* Canvas 預設顯示 */
    #canvas {
      display: block;
      pointer-events: none;
      z-index: 2;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 24px;
      justify-content: center;
      align-items: center;
      z-index: 10; /* 始終置前 */
    }
    .controls button,
    .controls a {
      width: 48px;
      height: 48px;
      line-height: 48px;
      text-align: center;
      font-size: 14px;
      background: #FFA500; /* 橘黃色 */
      color: #fff;
      border: none;
      border-radius: 50%; /* 圓形 */
      cursor: pointer;
      text-decoration: none;
      pointer-events: auto;
    }
    .controls button:hover,
    .controls a:hover {
      background: #e69500;
    }
  </style>
</head>
<body>
  <div id="pageTitle">SKYWEAVER PASSAGE</div>

  <video id="video" class="media" autoplay playsinline muted></video>
  <canvas id="canvas" class="media"></canvas>

  <div class="controls">
    <button id="camSwitch" title="切換鏡頭">鏡頭</button>
    <button id="seqSwitch" class="active" title="切換序列">序列</button>
    <button id="capture" title="拍照">拍照</button>
    <a id="download" download="photo.png" style="display:none;" title="下載">下載</a>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const camSwitchBtn = document.getElementById('camSwitch');
    const seqSwitchBtn = document.getElementById('seqSwitch');
    const captureBtn = document.getElementById('capture');
    const downloadLink = document.getElementById('download');

    // 1. 前後鏡頭切換
    let currentFacing = 'user';
    let stream;
    camSwitchBtn.addEventListener('click', () => {
      if (stream) stream.getTracks().forEach(t => t.stop());
      currentFacing = currentFacing === 'user' ? 'environment' : 'user';
      startCamera();
    });

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacing, width: { ideal: 360 }, height: { ideal: 640 } },
          audio: false
        });
        video.srcObject = stream;
      } catch (e) {
        alert('無法存取鏡頭：' + e.message);
      }
    }

    // 2. 序列動畫載入與切換
    const sequenceFolders = ['Duck1','Duck2','Duck3','Duck4'];
    let currentSeqIndex = 0;
    const frameCount = 364;
    let images = [];
    const fps = 12;
    const frameInterval = 1000 / fps;
    const seqStartTime = Date.now();

    function preloadImages(folder) {
      images = [];
      for (let i = 0; i < frameCount; i++) {
        const img = new Image();
        img.onerror = () => console.error(`載入失敗: ${folder}/${folder}_${i.toString().padStart(5,'0')}.webp`);
        img.src = `${folder}/${folder}_${i.toString().padStart(5,'0')}.webp`;
        images.push(img);
      }
      seqSwitchBtn.textContent = folder;
      seqSwitchBtn.classList.add('active');
      setTimeout(() => seqSwitchBtn.classList.remove('active'), 200);
    }
    seqSwitchBtn.addEventListener('click', () => {
      currentSeqIndex = (currentSeqIndex + 1) % sequenceFolders.length;
      preloadImages(sequenceFolders[currentSeqIndex]);
    });

    function getCurrentFrame() {
      const elapsed = Date.now() - seqStartTime;
      return Math.floor(elapsed / frameInterval) % images.length;
    }

    // 3. 拍照功能
    captureBtn.addEventListener('click', () => {
      if (!video.srcObject) return;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frameIndex = getCurrentFrame();
      const seqImg = images[frameIndex];
      if (seqImg.complete) {
        ctx.globalAlpha = 0.8;
        ctx.drawImage(seqImg, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }
      video.style.display = 'none';
      canvas.style.zIndex = 4;
      downloadLink.style.display = 'inline-block';
      downloadLink.href = canvas.toDataURL('image/png');
    });

    // 4. 初始化
    preloadImages(sequenceFolders[currentSeqIndex]);
    startCamera();
  </script>
</body>
</html>
