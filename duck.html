<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相機與圖片序列</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ffffff;
      font-family: sans-serif;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #fff;
    }
    video, canvas, img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      max-width: 100%;
      max-height: 100%;
    }
    #overlay {
      pointer-events: none;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 15px;
      color: #ffff;
      border: none;
      border-radius: 8px;
      background: #ff9900;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="photo" style="display: none;" />
    <img id="overlay" />
    <div class="controls">
      <button onclick="takePhoto()">📸 拍照</button>
      <button onclick="retakePhoto()">🔄 重新拍攝</button>
      <button onclick="switchCamera()">🔁 切換鏡頭</button>
      <button onclick="downloadPhoto()">⬇️ 下載</button>
      <button onclick="cycleImageSequence()">🦆 切換貼圖</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const photo = document.getElementById("photo");
    const overlay = document.getElementById("overlay");

    const imageFolders = ["Duck1/", "Duck2/", "Duck3/", "Duck4/"];
    let currentFolderIndex = 0;
    let frameCount = 364;
    let currentOverlayIndex = 0;
    let animationInterval = null;
    const images = [];

    let currentStream = null;
    let facingMode = "user"; // 前鏡頭

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: facingMode,
            aspectRatio: 9 / 16,
            width: { ideal: 720 },
            height: { ideal: 1280 }
          },
          audio: false
        });
        currentStream = stream;
        video.srcObject = stream;

        // 鏡射
        video.style.transform = facingMode === "user"
          ? "translate(-50%, -50%) scaleX(-1)"
          : "translate(-50%, -50%)";

      } catch (err) {
        alert("無法開啟相機：" + err.message);
        console.error(err);
      }
    }

    function takePhoto() {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.save();
      if (facingMode === "user") {
        context.scale(-1, 1);
        context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
      } else {
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
      }
      context.restore();

      const data = canvas.toDataURL("image/png");
      photo.src = data;
      photo.style.display = "block";
    }

    function retakePhoto() {
      photo.style.display = "none";
    }

    function switchCamera() {
      facingMode = facingMode === "user" ? "environment" : "user";
      startCamera();
    }

    function downloadPhoto() {
      const link = document.createElement("a");
      link.download = "photo.png";
      link.href = photo.src;
      link.click();
    }

    function preloadImages(folder) {
      images.length = 0;
      for (let i = 0; i < frameCount; i++) {
        const img = new Image();
        const paddedNumber = String(i).padStart(5, "0");
        const folderName = folder.replace("/", "");
        img.src = folder + folderName + "_" + paddedNumber + ".webp";
        images.push(img);
      }
    }

    function updateOverlay() {
      if (images.length > 0) {
        overlay.src = images[currentOverlayIndex].src;
      }
    }

    function startOverlayAnimation() {
      if (animationInterval) clearInterval(animationInterval);
      animationInterval = setInterval(() => {
        currentOverlayIndex = (currentOverlayIndex + 1) % images.length;
        updateOverlay();
      }, 33); // 約30FPS
    }

    function cycleImageSequence() {
      currentFolderIndex = (currentFolderIndex + 1) % imageFolders.length;
      const newFolder = imageFolders[currentFolderIndex];
      preloadImages(newFolder);
      currentOverlayIndex = 0;
      updateOverlay();
    }

    // 拖拉縮放功能
    let isDragging = false;
    let startX, startY, initialX, initialY, scale = 1;

    photo.addEventListener("touchstart", e => {
      if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        const style = window.getComputedStyle(photo);
        initialX = parseFloat(style.left);
        initialY = parseFloat(style.top);
      }
    });

    photo.addEventListener("touchmove", e => {
      if (isDragging && e.touches.length === 1) {
        const dx = e.touches[0].clientX - startX;
        const dy = e.touches[0].clientY - startY;
        photo.style.left = `${initialX + dx}px`;
        photo.style.top = `${initialY + dy}px`;
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const newDistance = Math.sqrt(dx * dx + dy * dy);
        scale = Math.min(3, Math.max(0.5, newDistance / 200));
        photo.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }
    });

    photo.addEventListener("touchend", () => {
      isDragging = false;
    });

    // 初始化
    startCamera();
    preloadImages(imageFolders[currentFolderIndex]);
    startOverlayAnimation();
  </script>
</body>
</html>
