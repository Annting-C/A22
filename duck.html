<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拍照＋Croppie裁切＋下載</title>

  <!-- Croppie -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 270px;
      height: 480px;
      border-radius: 20px;
      object-fit: cover;
    }
    #canvas {
      display: none;
    }
    #photo {
      display: none;
    }
    #oldImg, #newImg {
      margin: 20px auto;
    }
    .btn {
      background: #ff9900;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #e28a00;
    }
  </style>
</head>
<body>

  <h2>📷 拍照 + Croppie 裁切 + 下載</h2>

  <!-- 相機畫面 -->
  <video id="video" autoplay playsinline></video><br>
  <button class="btn" onclick="takePhoto()">拍照</button>

  <!-- canvas 暫存 -->
  <canvas id="canvas" width="360" height="640"></canvas>
  <img id="photo" />

  <!-- Croppie 裁切區 -->
  <div id="oldImg" style="display: none;"></div>
  <button id="crop_img" class="btn" style="display: none;">✂️ 裁剪圖片</button>
  <button id="download_img" class="btn" style="display: none;">⬇️ 下載裁切圖片</button>

  <!-- 輸出結果區 -->
  <div id="newImgInfo"></div>
  <div id="newImg"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const photo = document.getElementById("photo");

    let myCrop;
    const width_crop = 270;
    const height_crop = 380;
    const compress_ratio = 0.85;
    const type_img = "jpeg";

    // 啟用相機
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "user",
            width: { ideal: 360 },
            height: { ideal: 640 }
          },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("無法開啟相機：" + err.message);
        console.error(err);
      }
    }

    // 拍照後送進 Croppie
    function takePhoto() {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.save();
      context.translate(canvas.width, 0); // 鏡像
      context.scale(-1, 1);
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      context.restore();

      const dataURL = canvas.toDataURL("image/png");
      photo.src = dataURL;
      photo.style.display = "block";

      $("#oldImg").show();
      $("#crop_img").show();

      if (!myCrop) {
        myCrop = $("#oldImg").croppie({
          viewport: {
            width: width_crop,
            height: height_crop,
            type: "square"
          },
          boundary: {
            width: 350,
            height: 500
          }
        });
      }

      myCrop.croppie("bind", { url: dataURL });
    }

    // 裁切圖片 + 顯示 + 下載
    $("#crop_img").on("click", function () {
      myCrop.croppie("result", {
        type: "canvas",
        format: type_img,
        quality: compress_ratio
      }).then(function (src) {
        $("#newImg").html("<img src='" + src + "' style='max-width: 100%; border-radius: 8px;' />");
        const filesize = Math.round((src.length * 0.75) / 1000);
        const info = `<p>裁切圖片尺寸：${width_crop}×${height_crop}</p><p>檔案大小約：${filesize} KB</p>`;
        $("#newImgInfo").html(info);

        $("#download_img").show();
        $("#download_img").off("click").on("click", function () {
          const link = document.createElement("a");
          link.href = src;
          link.download = "cropped_image.jpeg";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      });
    });

    startCamera();
  </script>
</body>
</html>
