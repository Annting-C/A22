<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Mobile Web Camera + Cycle Sequences</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      padding-top: 60px; /* 預留標題空間 */
    }
    /* 網頁最上方標題 */
    #pageTitle {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      z-index: 3;
      color: #fff;
      pointer-events: none;
    }
    /* 縮小顯示但保持畫布內解析度 */
    .media {
      position: absolute;
      top: calc(50% + 30px);
      left: 50%;
      width: 288px; /* 360 * 0.8 */
      height: 512px; /* 640 * 0.8 */
      transform: translate(-50%, -50%) scaleX(-1);
      object-fit: cover;
      border-radius: 20px;
      z-index: 1;
    }
    #canvas { display: none; /* 預設隱藏 */ pointer-events: none; }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 12px;
      border-radius: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 380px;
      z-index: 2;
    }
    .controls button,
    .controls a {
      font-size: 16px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
    }
    .controls button:hover,
    .controls a:hover {
      background: #555;
    }
    .controls .active {
      background: #007acc;
    }
  </style>
</head>
<body>
  <div id="pageTitle">SKYWEAVER PASSAGE</div>
  <video id="video" class="media" autoplay playsinline muted></video>
  <canvas id="canvas" class="media"></canvas>
  <div class="controls">
    <button id="camSwitch">前鏡頭</button>
    <button id="seqSwitch" class="active">Duck1</button>
    <button id="capture">拍照</button>
    <a id="download" download="photo.png" style="display:none;">下載</a>
  </div>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('capture');
    const downloadLink = document.getElementById('download');
    const camSwitchBtn = document.getElementById('camSwitch');
    const seqSwitchBtn = document.getElementById('seqSwitch');

    // 鏡頭切換狀態
    let currentFacing = 'user';
    camSwitchBtn.addEventListener('click', () => {
      stopCamera();
      currentFacing = currentFacing === 'user' ? 'environment' : 'user';
      camSwitchBtn.textContent = currentFacing === 'user' ? '前鏡頭' : '後鏡頭';
      startCamera();
    });

    // 序列資料夾與動畫參數
    const sequenceFolders = ['Duck1','Duck2','Duck3','Duck4'];
    let currentSeqIndex = 0;
    const frameCount = 364;
    let images = [];
    const fps = 12;
    const frameInterval = 1000 / fps;
    const seqStartTime = Date.now();

    function preloadImages(folderName) {
      images = [];
      const basePath = `sequences/${folderName}/`;
      for (let i = 0; i < frameCount; i++) {
        const img = new Image();
        img.onerror = () => console.error(`載入失敗: ${img.src}`);
        img.src = `${basePath}${folderName}_${String(i).padStart(5,'0')}.webp`;
        images.push(img);
      }
      seqSwitchBtn.textContent = folderName;
      seqSwitchBtn.classList.add('active');
      setTimeout(() => seqSwitchBtn.classList.remove('active'), 200);
    }
    seqSwitchBtn.addEventListener('click', () => {
      currentSeqIndex = (currentSeqIndex + 1) % sequenceFolders.length;
      preloadImages(sequenceFolders[currentSeqIndex]);
    });

    // 啟動與停止鏡頭
    let stream;
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacing, width: { ideal: 360 }, height: { ideal: 640 } },
          audio: false
        });
        video.srcObject = stream;
      } catch (e) {
        alert('無法存取鏡頭：'+e.message);
      }
    }
    function stopCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
    }

    // 計算當前序列幀
    function getCurrentFrame() {
      const elapsed = Date.now() - seqStartTime;
      return Math.floor(elapsed / frameInterval) % images.length;
    }

    // 捕捉畫面
    captureBtn.addEventListener('click', () => {
      // 設定 canvas 大小
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      // 畫影片
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      // 畫序列圖
      const frameIndex = getCurrentFrame();
      const seqImg = images[frameIndex];
      if (seqImg && seqImg.complete) {
        ctx.globalAlpha = 0.8;
        ctx.drawImage(seqImg, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }
      // 顯示 canvas 和下載
      canvas.style.display = 'block';
      downloadLink.style.display = 'inline-block';
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.textContent = '點此下載';
    });

    // 初始化
    preloadImages(sequenceFolders[currentSeqIndex]);
    startCamera();
  </script>
</body>
</html>
