<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Mobile Web Camera + Cycle Sequences</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
    }
    /* 網頁最上方標題 */
    #pageTitle {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      z-index: 3;
      color: #fff;
      pointer-events: none;
    }
    #video, #canvas {
      position: absolute;
      top: 50%; left: 50%;
      width: 360px; height: 640px;
      transform: translate(-50%, -50%) scaleX(-1);
      object-fit: cover;
      border-radius: 20px;
      z-index: 1;
    }
    #canvas { pointer-events: none; }
    .controls {
      position: absolute;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 12px;
      border-radius: 12px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 380px;
      z-index: 2;
    }
    .controls button,
    .controls a {
      font-size: 16px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
    }
    .controls button:hover,
    .controls a:hover {
      background: #555;
    }
    .controls .active {
      background: #007acc;
    }
  </style>
</head>
<body>
  <div id="pageTitle">SKYWEAVER PASSAGE</div>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div class="controls">
    <button id="camSwitch">前鏡頭</button>
    <button id="seqSwitch" class="active">Duck1</button>
    <button id="capture">拍照</button>
    <a id="download" download="photo.png">下載</a>
  </div>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('capture');
    const downloadLink = document.getElementById('download');
    const camSwitchBtn = document.getElementById('camSwitch');
    const seqSwitchBtn = document.getElementById('seqSwitch');

    // 鏡頭切換
    let currentFacing = 'user';
    camSwitchBtn.addEventListener('click', () => {
      if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
      currentFacing = currentFacing === 'user' ? 'environment' : 'user';
      camSwitchBtn.textContent = currentFacing === 'user' ? '前鏡頭' : '後鏡頭';
      startCamera();
    });

    // 序列資料夾
    const sequenceFolders = ['Duck1','Duck2','Duck3','Duck4'];
    let currentSeqIndex = 0;
    const frameCount = 364;
    let images = [];
    let currentFrame = 0;
    const fps = 12;
    const frameInterval = 1000 / fps;
    let lastFrameTime = Date.now();

    function preloadImages(folderName) {
      images = [];
      const basePath = `sequences/${folderName}/`;
      for (let i = 0; i < frameCount; i++) {
        const img = new Image();
        img.src = `${basePath}${folderName}_${String(i).padStart(5,'0')}.webp`;
        images.push(img);
      }
      seqSwitchBtn.textContent = folderName;
      seqSwitchBtn.classList.add('active');
      setTimeout(() => seqSwitchBtn.classList.remove('active'), 200);
    }
    seqSwitchBtn.addEventListener('click', () => {
      currentSeqIndex = (currentSeqIndex + 1) % sequenceFolders.length;
      preloadImages(sequenceFolders[currentSeqIndex]);
      currentFrame = 0;
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacing, width: { ideal: 360 }, height: { ideal: 640 } },
          audio: false
        });
        video.srcObject = stream;
        video.addEventListener('loadedmetadata', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          renderLoop();
        });
      } catch (e) {
        alert('無法存取鏡頭：'+e.message);
      }
    }

    function renderLoop() {
      ctx.drawImage(video,0,0,canvas.width,canvas.height);
      const now = Date.now();
      if (now - lastFrameTime >= frameInterval) {
        currentFrame = (currentFrame+1) % images.length;
        lastFrameTime = now;
      }
      const seqImg = images[currentFrame];
      if (seqImg.complete) {
        ctx.globalAlpha = 0.8;
        ctx.drawImage(seqImg,0,0,canvas.width,canvas.height);
        ctx.globalAlpha = 1;
      }
      requestAnimationFrame(renderLoop);
    }

    captureBtn.addEventListener('click', ()=>{
      const dataURL = canvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.textContent = '點此下載';
    });

    preloadImages(sequenceFolders[currentSeqIndex]);
    startCamera();
  </script>
</body>
</html>
