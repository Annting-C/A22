<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IG Story 相機</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: hsl(0, 0%, 100%);
    }
    #camera-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 9 / 16;
      overflow: hidden;
    }
    video, canvas, img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scaleX(-1);
  object-fit: cover;
  width: 100%;
  height: 100%;
    }
    #photo {
      display: none;
      z-index: 2;
    }
    #overlay,
#photo-overlay {
  object-fit: contain;
}

    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 4;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #ffffff88;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="camera-wrapper">
      <video id="video" autoplay playsinline muted style="transform: translate(-50%, -50%) scaleX(-1);"></video>
      <canvas id="canvas" style="display: none;"></canvas>
      <img id="photo" style="transform: translate(-50%, -50%) scaleX(-1);" />
      <img id="photo-overlay" style="transform: translate(-50%, -50%) scaleX(-1);" />
      <img id="overlay" />
    </div>
    <div class="controls">
      <button onclick="takePhoto()">📸 拍照</button>
      <button onclick="retakePhoto()">🔄 重新拍攝</button>
      <button onclick="switchCamera()">🔁 切換鏡頭</button>
      <button onclick="downloadPhoto()">⬇️ 下載</button>
      <button onclick="cycleImageSequence()">🦆 切換貼圖</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const photo = document.getElementById("photo");
    const photoOverlay = document.getElementById("photo-overlay");
    const overlay = document.getElementById("overlay");

    const imageFolders = ["Duck1/", "Duck2/", "Duck3/", "Duck4/"];
    let currentFolderIndex = 0;
    let frameCount = 364;
    let currentOverlayIndex = 0;
    let animationInterval = null;
    const images = [];

    let currentStream = null;
    let facingMode = "user";

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: facingMode,
            aspectRatio: 9 / 16,
            width: { ideal: 720 },
            height: { ideal: 1280 }
          },
          audio: false
        });
        currentStream = stream;
        video.srcObject = stream;
      } catch (err) {
        alert("無法開啟相機：" + err.message);
        console.error(err);
      }
    }

    function takePhoto() {
  const context = canvas.getContext("2d");
  canvas.width = video.videoWidth * 0.75;
  canvas.height = video.videoHeight * 0.75;

  context.save();
  context.scale(-1, 1);
  context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
  context.restore();

  // 將 overlay 貼圖也畫進 canvas，保持與相機畫面一致比例
  const overlayImg = images[currentOverlayIndex];
  if (overlayImg.complete) {
    context.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);
  } else {
    overlayImg.onload = () => {
      context.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);
    };
  }

  const data = canvas.toDataURL("image/png");
  photo.src = data;
  photoOverlay.src = overlayImg.src;
  photo.style.display = "block";
  photoOverlay.style.display = "block";
}

    function retakePhoto() {
      photo.style.display = "none";
      photoOverlay.style.display = "none";
    }

    function switchCamera() {
      facingMode = facingMode === "user" ? "environment" : "user";
      startCamera();
    }

    function downloadPhoto() {
      const targetAspectRatio = 9 / 16;
      const width = 1080 * 0.75;
      const height = Math.round(width / targetAspectRatio);

      const offscreenCanvas = document.createElement("canvas");
      offscreenCanvas.width = width;
      offscreenCanvas.height = height;
      const ctx = offscreenCanvas.getContext("2d");

      const img = new Image();
      img.onload = () => {
        ctx.save();
        ctx.scale(-1, 1);
        ctx.drawImage(img, -width, 0, width, height);
        ctx.restore();

        const overlayImg = new Image();
        overlayImg.onload = () => {
          ctx.drawImage(overlayImg, 0, 0, width, height);
          const link = document.createElement("a");
          link.download = "photo.png";
          link.href = offscreenCanvas.toDataURL("image/png");
          link.click();
        };
        overlayImg.src = photoOverlay.src;
      };
      img.src = photo.src;
    }

    function preloadImages(folder) {
      images.length = 0;
      for (let i = 0; i < frameCount; i++) {
        const img = new Image();
        const paddedNumber = String(i).padStart(5, "0");
        const folderName = folder.replace("/", "");
        img.src = folder + folderName + "_" + paddedNumber + ".webp";
        images.push(img);
      }
    }

    function updateOverlay() {
      if (images.length > 0) {
        overlay.src = images[currentOverlayIndex].src;
      }
    }

    function startOverlayAnimation() {
      if (animationInterval) clearInterval(animationInterval);
      animationInterval = setInterval(() => {
        currentOverlayIndex = (currentOverlayIndex + 1) % images.length;
        updateOverlay();
      }, 33);
    }

    function cycleImageSequence() {
      currentFolderIndex = (currentFolderIndex + 1) % imageFolders.length;
      const newFolder = imageFolders[currentFolderIndex];
      preloadImages(newFolder);
      currentOverlayIndex = 0;
      updateOverlay();
    }

    // 初始化
    startCamera();
    preloadImages(imageFolders[currentFolderIndex]);
    startOverlayAnimation();
  </script>
</body>
</html>
